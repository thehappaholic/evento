<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Evento</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="images/evento-logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet" />

  
</head>

<body>
  <br>
  <br>
  <div class="login-container">
    <img src="images/eventologo.png" alt="Evento Logo" class="login-logo" />
    <br>
  
    <div class="login-box">
      <h1>Get Start With Us!</h1>
      <p class="login-sub">Already registered? <a href="login.html"><strong>Login</strong></a></p>

      <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn login-submit">Signup</button>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>

</html>
