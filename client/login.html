<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Evento</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="images/evento-logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet" />

  
</head>
<body>
  <br>
  <br>
  <div class="login-container">
    <img src="images/eventologo.png" alt="Evento Logo" class="login-logo" />
    <br>
    

    <div class="login-box">
      <h1>Welcome Back!</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="email" required />
        <input type="password" id="password" placeholder="password" required />

        <div class="form-extra">
          <a href="forgetpw.html">forget password?</a>
        </div>

        <button type="submit" class="btn login-submit">Login</button>
      </form>

      <p class="login-footer">
        not yet have an account? <a href="register.html"><strong>Signup</strong></a>
      </p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
