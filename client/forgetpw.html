<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Evento</title>

  <!-- Google Font + Style -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="images/evento-logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet" />

</head>
<body>
  <br>
  <div class="login-container">
    <img src="images/eventologo.png" alt="Evento Logo" class="login-logo" />
    <br>
    <div class="login-box">
      <h1>Reset Password</h1>
      <p class="login-sub">Enter your registered email to receive an OTP.</p>

      <form id="forgetForm">
        <input type="email" id="email" placeholder="Your Email" required />
        <button type="submit" class="btn login-submit">Send OTP</button>
      </form>

      <br>
      <p class="login-sub">Back to <a href="login.html"><strong>Login</strong></a></p>
    </div>
  </div>

  <script src="forgetpw.js"></script>
</body>
</html>
