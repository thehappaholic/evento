<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Email | Evento</title>

  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css" />

  <!-- Optional: Custom font like in your signup -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <img src="images/eventologo.png" alt="Evento Logo" class="login-logo" />

    <div class="login-box">
      <h1>Verify Your Email</h1>
      <p class="login-sub">We’ve sent an OTP to your email. <br> Please enter it below.</p>

      <form id="verifyForm">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button type="submit" class="btn login-submit">Verify</button>
      </form>
      <br>
      <p class="login-sub">Didn’t get it? <a href="#" id="resendOtpLink"><strong>Resend OTP</strong></a></p>
    </div>
  </div>

  <!-- Link to your JS -->
  <script src="verify.js"></script>
</body>
</html>
